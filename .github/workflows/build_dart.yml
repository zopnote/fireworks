name: build_dart.yml
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Pub get
        run: dart pub get
        working-directory: ./build/ci

      - name: Build process
        run: dart run ./build/ci/bin/build_dart_sdk.dart
